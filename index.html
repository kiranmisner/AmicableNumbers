			factor_arr_two = getFactors(second_num);
			if ((addFactors(factor_arr_one) == second_num) &&
			(addFactors(factor_arr_two) == first_num)) {
				document.getElementById("amicable").innerHTML =
				first_num + " and " + second_num + " are amicable."
			} else {
				document.getElementById("amicable").innerHTML =
				first_num + " and " + second_num + " are NOT amicable."
			}
		}

		function isFactor(number, test) {
			if (number < test) {
				return false;
			}
			if (number % test == 0) {
				return true;
			} else {
				return false;
			}
		}

		function addFactors(array) {
			var sum = 0;
			for (i = 0; i < array.length; i++) {
				sum += array[i];
				
			}

		function getFactors(number) {
			var factor_arr = [];
			var j = 0;
			for (i = 0; i < number; i++) {
				if (number % i == 0) {
					factor_arr[j] = i;
					j++;
				}
			}
			return factor_arr;
		}
